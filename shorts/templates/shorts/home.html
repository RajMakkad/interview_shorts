{% extends 'shorts/base.html' %}
{% block content %}
    <!-- <h1>Shorts Home.</h1> -->
    {% for short in shorts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ short.name }}</a>
                <small class="text-muted">{{ short.time }}</small>
            </div>
            <h4><a class="article-title" href="#">{{ short.title }}</a></h4>
            <p class="article-content">{{ short.exp }}</p>
            </div>
        </article>
        <!-- <h2>{{ short.name }}</h2>
        <p>{{ short.time }}</p>
        <p>{{ short.title }}</p>
        <p>{{ short.exp }}</p> -->
    {% endfor %}
{% endblock content %}
