{% extends 'shorts/base.html' %}
{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary" style="margin: 0;">Email: {{ user.email }}</p>
        <p class="text-secondary" style="margin: 0;">Branch: {{ user.profile.branch }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST">
      {% csrf_token %}
      <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center h-100">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">EDIT</p>
              <form>
                <div class="d-flex flex-row align-items-center">
                  <i class="fas fa-user fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                  <div class="form-outline flex-fill mb-3">
                    <input type="text" id="form3Example3" name="username" class="form-control" placeholder="{{ user.username}}" />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                  <div class="form-outline flex-fill mb-3">
                    <input type="email" id="form3Example3c" name="email" class="form-control" placeholder="{{ user.email}}" />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <i class="fa fa-address-card fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                  <div class="form-outline flex-fill mb-3">
                    <input type="text" id="form3Example3c" name="branch" class="form-control" placeholder="{{ user.profile.branch }}"/>
                  </div>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
{% endblock content %}
