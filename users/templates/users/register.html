{% extends 'shorts/base.html' %}
{% block content %}
    <form method="POST" >
        {% csrf_token %}
        <section class="vh-100">
          <div class="container h-100">
            <div class="row d-flex justify-content-center h-100">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">NIT RAIPUR</p>
                <form class="mx-md-4">
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-user fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                    <div class="form-outline flex-fill mb-3">
                      <input type="text" id="form3Example1c" name="username" class="form-control" placeholder="Username" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                    <div class="form-outline flex-fill mb-3">
                      <input type="email" id="form3Example3c" name="email" class="form-control" placeholder="Email" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-lock fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                    <div class="form-outline flex-fill mb-3">
                      <input type="password" id="form3Example4c" name="password1" class="form-control" placeholder="Password" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-key fa-lg me-3 fa-fw iconstyle" style="margin: -15px 4px 0 5px;"></i>
                    <div class="form-outline flex-fill mb-3">
                      <input type="password" id="form3Example4cd" name="password2" class="form-control" placeholder="Repeat password" />
                    </div>
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0" style="font-size: 20px;">Already have an account? <a href="{% url 'login' %}" class="link-danger">Login.</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </form>
{% endblock content %}
